<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali's Grill - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e31837;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --success-color: #00b894;
            --error-color: #d63031;
            --warning-color: #fdcb6e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #000000;
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }
        
        .signup-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(0);
            transition: all 0.4s ease;
            animation: fadeIn 0.6s ease-out;
        }
        
        .signup-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .logo-main {
            font-size: 2.5rem;
            line-height: 1;
        }
        
        .logo-sub {
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: var(--dark-color);
            margin-top: -5px;
            display: block;
        }
        
        .signup-header p {
            color: var(--dark-color);
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(108, 92, 231, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: transparent !important;
            color: var(--dark-color);
        }
        
        /* Fix for Chrome autofill background */
        .form-control:-webkit-autofill,
        .form-control:-webkit-autofill:hover, 
        .form-control:-webkit-autofill:focus, 
        .form-control:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 1000px transparent inset !important;
            -webkit-text-fill-color: var(--dark-color) !important;
            transition: background-color 5000s ease-in-out 0s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        .form-label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: #777;
            transition: all 0.3s ease;
            pointer-events: none;
            background-color: transparent;
            padding: 0 5px;
        }
        
        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label,
        .form-control:valid + .form-label,
        .form-control:-webkit-autofill + .form-label {
            top: -0.6rem;
            left: 0.8rem;
            font-size: 0.8rem;
            color: var(--primary-color);
            background-color: rgba(248,244,244, 0.95);
            padding: 0 5px;
            z-index: 1;
        }
        
        .form-control:focus:invalid + .form-label,
        .form-control:not(:placeholder-shown):invalid + .form-label {
            color: var(--error-color);
        }
        
        .form-control:focus:invalid,
        .form-control:not(:placeholder-shown):invalid {
            border-color: var(--error-color);
            box-shadow: 0 0 0 3px rgba(214, 48, 49, 0.2);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%; /* Default position */
            transform: translateY(-50%);
            color: #777;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        /* Add a class to adjust vertical position */
        .password-toggle.adjustable {
            top: var(--eye-icon-top, 50%); /* Use CSS variable for custom positioning */
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, var(--primary-color), #8c7ae6);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.5);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        
        .alert-danger {
            color: white;
            background-color: var(--error-color);
            border-color: #c0392b;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-3 {
            margin-top: 1.5rem;
        }
        
        .login-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .login-link:hover {
            color: var(--accent-color);
        }
        
        .login-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }
        
        .login-link:hover::after {
            width: 100%;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #b2bec3;
            font-size: 0.8rem;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dfe6e9;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .facebook {
            background-color: #3b5998;
        }
        
        .google {
            background-color: #db4437;
        }
        
        .twitter {
            background-color: #1da1f2;
        }
        
        .role-selection {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        
        .role-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            border: 2px solid rgba(108, 92, 231, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(245, 246, 250, 0.5);
        }
        
        .role-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.1);
        }
        
        .role-option.selected {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        
        .role-option i {
            position: relative;
            top: 5px;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .role-option input {
            display: none;
        }
        
        .password-hint {
            font-size: 0.75rem;
            color: #636e72;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .password-hint i {
            font-size: 0.9rem;
        }
        
        .password-strength {
            height: 4px;
            background: #dfe6e9;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            background: var(--error-color);
            transition: all 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .signup-container {
                padding: 1.5rem;
                border-radius: 16px;
            }
            
            .logo-main {
                font-size: 2rem;
            }
            
            .logo-sub {
                font-size: 1rem;
            }
            
            .role-selection {
                flex-direction: column;
            }
        }
        
        /* Add unique classes for each eye icon */
        #togglePassword {
            --eye-icon-top: 25%; /* Default position for password field */
        }

        #toggleConfirmPassword {
            --eye-icon-top: 50%; /* Default position for confirm password field */
        }

        #toggleAccessKey {
            --eye-icon-top: 35%; /* Default position for access key field */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo">
                <div class="logo-main">Ali's Grill</div>
                <div class="logo-sub">GRILL + BAR</div>
            </div>
            <p>Create your account to get started</p>
        </div>
        
        <div id="signup-alert" class="alert alert-danger" style="display: none;"></div>
        
        <form id="signup-form">
            <input type="hidden" id="csrf_token" name="csrf_token">
            
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder=" " required>
                <label for="username" class="form-label">Username</label>
            </div>
            
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder=" " required>
                <label for="email" class="form-label">Email Address</label>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder=" " required>
                <label for="password" class="form-label">Password</label>
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="far fa-eye"></i>
                </button>
                <div class="password-hint">
                    <i class="fas fa-info-circle"></i>
                    <span>Password must be at least 8 characters with uppercase, lowercase, and number</span>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="password-strength-bar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder=" " required>
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <button type="button" class="password-toggle" id="toggleConfirmPassword">
                    <i class="far fa-eye"></i>
                </button>
            </div>
            
            <div class="form-group">
                <label>Select Your Role</label>
                <div class="role-selection">
                    <label class="role-option selected" for="role-guest">
                        <input type="radio" id="role-guest" name="role" value="guest" checked>
                        <i class="fas fa-user"></i>
                        Guest
                    </label>
                    <label class="role-option" for="role-staff">
                        <input type="radio" id="role-staff" name="role" value="staff">
                        <i class="fas fa-user-tie"></i>
                        Staff
                    </label>
                    <label class="role-option" for="role-admin">
                        <input type="radio" id="role-admin" name="role" value="admin">
                        <i class="fas fa-user-shield"></i>
                        Admin
                    </label>
                </div>
            </div>
            
            <div class="form-group" id="access-key-group" style="display: none;">
                <input type="password" class="form-control" id="access_key" name="access_key" placeholder=" " required>
                <label for="access_key" class="form-label">Access Key</label>
                <button type="button" class="password-toggle" id="toggleAccessKey">
                    <i class="far fa-eye"></i>
                </button>
                <div class="password-hint">
                    <i class="fas fa-info-circle"></i>
                    <span>Required for staff/admin registration (Default: 123456789)</span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
            
            <div class="divider">or</div>
            
            <div class="social-login">
                <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </form>
        
        <div class="text-center mt-3">
            <p>Already have an account? <a href="/login" class="login-link">Login here</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Password visibility toggles
            function setupPasswordToggle(buttonId, inputId) {
                $(buttonId).click(function() {
                    const passwordField = $(inputId);
                    const icon = $(this).find('i');
                    
                    if (passwordField.attr('type') === 'password') {
                        passwordField.attr('type', 'text');
                        icon.removeClass('fa-eye').addClass('fa-eye-slash');
                    } else {
                        passwordField.attr('type', 'password');
                        icon.removeClass('fa-eye-slash').addClass('fa-eye');
                    }
                });

                // Allow dynamic adjustment of the eye icon position
                $(buttonId).addClass('adjustable');
            }
            
            setupPasswordToggle('#togglePassword', '#password');
            setupPasswordToggle('#toggleConfirmPassword', '#confirm_password');
            setupPasswordToggle('#toggleAccessKey', '#access_key');
            
            // Get CSRF token
            $.get('/api/csrf_token', function(response) {
                $('#csrf_token').val(response.csrf_token);
            });
            
            // Function to toggle access key field
            function toggleAccessKeyField() {
                const selectedRole = $('input[name="role"]:checked').val();
                if (selectedRole === 'staff' || selectedRole === 'admin') {
                    $('#access-key-group').show(300);
                    $('#access_key').prop('required', true);
                } else {
                    $('#access-key-group').hide(300);
                    $('#access_key').prop('required', false);
                }
            }
            
            // Initialize on page load
            toggleAccessKeyField();
            
            // Show/hide access key field when role changes
            $('input[name="role"]').change(function() {
                $('.role-option').removeClass('selected');
                $(this).closest('.role-option').addClass('selected');
                toggleAccessKeyField();
            });
            
            // Handle autofill detection
            function checkAutofill() {
                const inputs = $('.form-control');
                inputs.each(function() {
                    if ($(this).val().length > 0) {
                        $(this).addClass('has-value');
                        $(this).next('.form-label').addClass('active');
                    } else {
                        $(this).removeClass('has-value');
                        $(this).next('.form-label').removeClass('active');
                    }
                });
            }
            
            // Run check on page load
            checkAutofill();
            
            // Also check after delays to catch browser autofill
            setTimeout(checkAutofill, 100);
            setTimeout(checkAutofill, 500);
            
            // Listen for changes (for manual input)
            $('.form-control').on('input change', checkAutofill);
            
            // Password strength indicator
            $('#password').on('input', function() {
                const password = $(this).val();
                let strength = 0;
                
                // Length check
                if (password.length >= 8) strength += 1;
                
                // Contains uppercase
                if (/[A-Z]/.test(password)) strength += 1;
                
                // Contains lowercase
                if (/[a-z]/.test(password)) strength += 1;
                
                // Contains number
                if (/[0-9]/.test(password)) strength += 1;
                
                // Contains special char
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                // Update strength bar
                const strengthPercent = (strength / 5) * 100;
                $('#password-strength-bar').css('width', strengthPercent + '%');
                
                // Update color based on strength
                if (strengthPercent < 40) {
                    $('#password-strength-bar').css('background-color', 'var(--error-color)');
                } else if (strengthPercent < 70) {
                    $('#password-strength-bar').css('background-color', 'var(--warning-color)');
                } else {
                    $('#password-strength-bar').css('background-color', 'var(--success-color)');
                }
            });
            
            // Handle form submission
            $('#signup-form').submit(function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const email = $('#email').val();
                const password = $('#password').val();
                const confirm_password = $('#confirm_password').val();
                const role = $('input[name="role"]:checked').val();
                const access_key = $('#access_key').val();
                const csrf_token = $('#csrf_token').val();
                
                // Clear any previous errors
                $('#signup-alert').hide();
                
                // Add loading state
                const btn = $(this).find('button[type="submit"]');
                btn.html('<i class="fas fa-spinner fa-spin"></i> Creating account...');
                btn.prop('disabled', true);
                
                // Validation
                if (password !== confirm_password) {
                    $('#signup-alert').text('Passwords do not match').show();
                    btn.html('<i class="fas fa-user-plus"></i> Create Account');
                    btn.prop('disabled', false);
                    return;
                }
                
                if ((role === 'admin' || role === 'staff') && access_key !== '123456789') {
                    $('#signup-alert').text('Invalid access key for staff/admin registration').show();
                    btn.html('<i class="fas fa-user-plus"></i> Create Account');
                    btn.prop('disabled', false);
                    return;
                }
                
                $.ajax({
                    url: '/api/signup',
                    method: 'POST',
                    contentType: 'application/json',
                    headers: {
                        'X-CSRFToken': csrf_token
                    },
                    data: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        role: role,
                        access_key: access_key
                    }),
                    success: function(response) {
                        if (response.success) {
                            // Add success animation before redirect
                            $('.signup-container').css('transform', 'translateY(-10px)');
                            setTimeout(() => {
                                window.location.href = response.redirect;
                            }, 400);
                        } else {
                            $('#signup-alert').text(response.message).show();
                            btn.html('<i class="fas fa-user-plus"></i> Create Account');
                            btn.prop('disabled', false);
                        }
                    },
                    error: function(xhr) {
                        let errorMsg = 'Signup failed. Please try again.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMsg = xhr.responseJSON.message;
                        }
                        $('#signup-alert').text(errorMsg).show();
                        btn.html('<i class="fas fa-user-plus"></i> Create Account');
                        btn.prop('disabled', false);
                    }
                });
            });
        });
    </script>
</body>
</html>
